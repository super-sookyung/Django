{% extends 'base.html' %}
{% load static %}

{% block bodycontent %}

<div class="mt-5">
	<div class="row">
		<div class="col col-lg-3 col-md-3 col-sm-12 col-xs-12"></div>
		<div class="col col-lg-6 col-md-6 col-sm-12 col-xs-12">
				<div class="text-center">
					<h4>Reset Password</h4>
				</div>
				<div class="mt-5 pt-5">
					<form id="password_reset" method="POST" name="password_reset">
    	  				{% csrf_token %}
      					{% include 'snippets/widget_tweak_form.html' with form=form %}
      					<button type="submit" class="btn btn-primary btn-block"> Reset Password </button>
					</form>
				</div>
		<div class="col col-lg-3 col-md-3 col-sm-12 col-xs-12"></div>			
		</div>
	</div>
</div>



{% endblock %}
