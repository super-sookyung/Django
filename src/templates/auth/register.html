{% extends 'base.html' %}
{% block bodycontent %}

<div class="row">
	<div class="col col-lg-4 col-md-12 col-sm-12"></div>	
	<div class="col col-lg-4 col-md-12 col-sm-12">	
		<div class="row">
			<div class="col col-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
				<div class="text-center">
					<h4>Register</h4>
				</div>

				<form action="{% url 'auth:register' %}" method="post" role="form">
					{% csrf_token %}
					{% include 'snippets/widget_tweak_form.html' with form=form %}
				<div>
					<button class="btn btn-secondary btn-lg btn-block" type="submit" name="register">Complete Registration</button>
				</div>
				</form>
			</div>
		</div>
	</div>
	<div class="col col-lg-4 col-md-12 col-sm-12"></div>		
</div>
{% endblock %}
